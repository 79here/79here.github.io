---
layout: default
author: 79
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	{{ page.date | date: "%Y-%m-%d" }}
    	<span style="padding-left:10px;">{% if page.author %} author: {{ page.author }}{% endif %}</span>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
